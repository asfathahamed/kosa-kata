<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Indonesian Word of the Day</title>
  </head>
  <body>
    <div id="reel-canvas">
      <div class="content">
        <div class="header-tag">KOSA KATA</div>

        <div class="hero-section">
          <h1 id="root-word">BESAR</h1>
          <p id="translation">Big / Large</p>
        </div>

        <ul class="derivations" id="deriv-list">
          <li>
            <span class="prefix">Mem-</span>besarkan <small>To enlarge</small>
          </li>
          <li>
            <span class="prefix">Mem-</span>besar <small>To grow up</small>
          </li>
          <li>
            Ke-<span class="prefix">besaran</span> <small>Greatness</small>
          </li>
        </ul>

        <div class="footer-sentence">
          <p class="id">"Rumah itu sangat besar."</p>
          <p class="en">"That house is very big."</p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
